<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Cachureando</title>
</head>
<body onload="clock()">

    <!-- navbar -->
    <header >
        <nav class="nav">
            <div class="nav__logo">
                <a href="./index.html">
                    <img class="nav__img" src="./img/gancho-de-ropa(1).png">
                </a>
            </div>
            <div class="nav__toggle">
                <span class="nav__toggle-icon">☰</span>
            </div>
            <ul class="list">
                <li class="list__li"><a class="list__a" href="./index.html#quierocomprar">Quiero comprar</a></li>
                <li class="list__li"><a class="list__a" href="./quierovender.html">Quiero vender</a></li>
                <li class="list__li"><a class="list__a" href="./contacto.html">Contacto</a></li>
                <li class="list__li"><a class="list__a" href="./encuesta.html">Encuesta</a></li>
                <li class="list__li"><a class="list__a" href="./carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <!-- INICIO CONTENIDO PRINCIPAL -->
        <main class="main">
            <!-- INICIO DE SECCION -->
            <section id="" class="section">
                <h2 class="section__title">Quiero vender</h2>
            
            <!-- INICIO DE FORMULARIO -->

            <div class="form">
                <form action="" method="post" id="form-selling" name="form">
                    <div class="form__group">
                        <label for="email" class="form__label">Email</label>
                        <input type="email" class="form__input" name="email" id="email" placeholder="Ingresa tu email" required>
                    </div>
                    <div class="form__group">
                        <label for="password" class="form__label">Contraseña</label>
                        <input type="password" class="form__input" name="password" id="password" placeholder="xxxxxxxxxxxx" required>
                    </div>
                    <div class="form__group">
                        <label for="sell" class="form__label">¿Qué vendes?</label>
                        <input type="text" class="form__input" id="sell" name="sell" placeholder="Una polera rosada" required>
                    </div>
                    <div class="form__group">
                        <label for="size" class="form__label">¿Qué talla es?</label>
                        <input type="text" class="form__input" id="size" name="size" placeholder="XS S M L XL XXL" required>
                    </div>
                    <div class="form__group">
                        <label for="upload-img" class="form__label">Sube una imagen</label>
                        <input type="file" accept=".jpg, .png" class="form__input" name="upload-img" id="upload-img" required>
                    </div>
                        <input type="button" class="form__button" name="send" id="send" value="Enviar">
                </form>
            </div>
            </section>
    </main>
    <!-- Iconos Flotantes -->
    <div class="float-icon float-icon--cart">
        <a href="./carrito.html"><img src="./img/carro-de-la-carretilla.png" alt="logo de carrito" width="50"></a>
    </div>
    <div class="float-icon float-icon--whatsapp">
        <a href="https://web.whatsapp.com/"><img src="./img/whatsapp(1).png" alt="logo de whatsapp" width="50"></a>
    </div>
    <!-- Fin Iconos Flotantes -->

    <!-- FIN CONTENIDO DE LA PAGINA -->

    <!-- PIE DE PÁGINA-->
    <footer>
        <div class="footer">
            <img class="footer__icon" src="./img/gancho-de-ropa(1).png" alt="">
            <div class="">
                <div  id="clock" class="footer__clock"></div>
                <p class="footer__text">Codecats | Viña de Mar | Región de Valparaíso | 2023</p>
                <div class="social">
                    <a href=""><img class="social__icon" src="./img/instagram(1).png" alt=""></a>
                    <a href=""><img class="social__icon" src="./img/facebook.png" alt=""></a>
                    <a href=""><img class="social__icon" src="./img/twitter.png" alt=""></a>
                    <a href=""><img class="social__icon" src="./img/youtube.png" alt=""></a>
                </div>
            </div>
        </div>
    </footer>
    <!--FIN PIE DE PÁGINA-->

            <script src="./js/quierovender.js"></script>
            <script src="./js/index.js"></script>
                        
            <!-- Fin Jquery y Js-->
            
</body>
</html>
