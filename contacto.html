</head>
<!-- Reloj -->
<body onload="clock()">
    <!-- navbar -->
    <header >
        <nav class="nav">
            <div class="nav__logo">
                <a href="./index.html">
                    <img class="nav__img" src="./img/gancho-de-ropa(1).png">
                </a>
            </div>
            <div class="nav__toggle">
                <span class="nav__toggle-icon">☰</span>
            </div>
            <ul class="list">
                <li class="list__li"><a class="list__a" href="./index.html#quierocomprar">Quiero comprar</a></li>
                <li class="list__li"><a class="list__a" href="./quierovender.html">Quiero vender</a></li>
                <li class="list__li"><a class="list__a" href="./contacto.html">Contacto</a></li>

                <li class="list__li"><a class="list__a" href="./carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <!-- Encabezado de la pagina -->
    <main>
        <section class="section">
            <h2 class="section__title">Contacto</h2>

    <!-- Bloque Contenido -->
    <div class="form">
    <form action="POST">   <!--bloque form -->
        <div class="form__group">
            <label for="name" class="form__label">Nombre</label> <!--elemento -->
            <input type="text" id="name" class="form__input" placeholder="Ingresa tu nombre">
            </div>
        <div class="form__group">
            <label for="lastname" class="form__label">Apellido</label> <!--elemento -->
            <input type="text" id="lastname" class="form__input" placeholder="Ingresa tu apellido">
            </div>
        <div class="form__group">
            <label for="email" class="form__label">Correo</label> <!--elemento -->
            <input type="email" id="email" class="form__input" placeholder="Ingresa tu email">
        </div>
        <div  class="form__group">
            <label for="message" class="form__label">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="10" class="form__textarea" 
            placeholder="Cuéntanos que piensas"></textarea>
            </div>
        <input type="button" value="Enviar" class="form__button" name="send" id="send">
    </form>
    </div>
    </section>
    </main>

    <script src="/js/contacto.js"></script>

    <!-- Fin Bloque Contenido -->

    <!-- Iconos Flotantes -->
    <div class="float-icon float-icon--cart">
        <a href="./carrito.html"><img src="./img/carro-de-la-carretilla.png" alt="logo de carrito" width="50"></a>
    </div>
    <div class="float-icon float-icon--whatsapp">
        <a href="https://web.whatsapp.com/"><img src="./img/whatsapp(1).png" alt="logo de whatsapp" width="50"></a>
    </div>
    <!-- Fin Iconos Flotantes -->

    <!-- FIN CONTENIDO DE LA PAGINA -->

                <div class="social">
                    <a href=""><img class="social__icon" src="./img/instagram(1).png" alt=""></a>
                    <a href=""><img class="social__icon" src="./img/facebook.png" alt=""></a>
                    <a href=""><img class="social__icon" src="./img/twitter.png" alt=""></a>
                    <a href=""><img class="social__icon" src="./img/youtube.png" alt=""></a>
                </div>
            </div>
