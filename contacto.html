    <!-- Bloque Contenido -->

    <form action="POST" class="form">   <!--bloque form -->
        <div class="form__group">
            <label for="name" class="form__label">Nombre</label> <!--elemento -->
            <input type="text" id="name" class="form__input" placeholder="Ingresa tu nombre">
            </div>
        <div class="form__group">
            <label for="lastname" class="form__label">Apellido</label> <!--elemento -->
            <input type="text" id="lastname" class="form__input" placeholder="Ingresa tu apellido">
            </div>
        <div class="form__group">
            <label for="email" class="form__label">Correo</label> <!--elemento -->
            <input type="email" id="email" class="form__input" placeholder="Ingresa tu email">
        </div>
        <div  class="form__group">
            <label for="message" class="form__label">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="10" class="form__textArea" 
            placeholder="Cuéntanos que piensas"></textarea>
            </div>
        <input type="button" value="Enviar" class="form__button" id="send">
    </form>
